<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Register - FoodLink</title>
  <link rel="stylesheet" href="css/donor_auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <style>
        /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* Background */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #74b9ff, #0984e3);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

/* Container */
.auth-container {
  width: 100%;
  max-width: 420px;
}

/* Card */
.auth-card {
  background: #fff;
  padding: 2rem;
  border-radius: 18px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
  animation: fadeIn 0.6s ease-in-out;
  text-align: center;
}

/* Logo */
.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.6rem;
  font-weight: 700;
  margin-bottom: 1rem;
  color: #0984e3;
}

.logo i {
  margin-right: 8px;
}

/* Heading */
h2 {
  margin-bottom: 1.5rem;
  font-size: 1.8rem;
  color: #2d3436;
}

/* Form */
.form-group {
  text-align: left;
  margin-bottom: 1rem;
}

label {
  font-size: 0.9rem;
  font-weight: 500;
  display: block;
  margin-bottom: 0.4rem;
  color: #333;
}

input {
  width: 100%;
  padding: 0.9rem 1rem;
  border: 1px solid #dfe6e9;
  border-radius: 12px;
  background: #f9f9f9;
  transition: 0.3s ease;
}

input:focus {
  border-color: #0984e3;
  background: #fff;
  outline: none;
  box-shadow: 0 0 8px rgba(9, 132, 227, 0.3);
}

/* Button */
.btn {
  width: 100%;
  padding: 0.95rem;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #0984e3, #74b9ff);
  color: #fff;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.8rem;
  transition: 0.3s ease;
}

.btn:hover {
  background: linear-gradient(135deg, #74b9ff, #0984e3);
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(9, 132, 227, 0.3);
}

/* Switch Link */
.switch-link {
  margin-top: 1.3rem;
  font-size: 0.9rem;
}

.switch-link a {
  color: #0984e3;
  font-weight: 600;
  text-decoration: none;
}

.switch-link a:hover {
  text-decoration: underline;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

    </style>

  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <i class="fas fa-utensils"></i>
        <span>FoodLink</span>
      </div>
      <h2>Donor Registration</h2>
      <form action="php/donor_register.php" method="POST">

        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <p class="switch-link">Already have an account? <a href="donor_login.html">Login here</a></p>
    </div>
  </div>

</body>
</html>
